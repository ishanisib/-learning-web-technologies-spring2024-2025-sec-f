<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <fieldset>
        <legend>Registration</legend>
        <form>
            <table cellspacing="5" cellpadding="5">
                <tr>
                    <td width="150">ID</td>
                    <td><input type="text" id="id" name="id" size="25"></td>
                </tr>
                <tr>
                    <td>FIRST NAME</td>
                    <td><input type="text" id="firstName" name="firstName" size="25"></td>
                </tr>
                <tr>
                    <td>LAST NAME</td>
                    <td><input type="text" id="lastName" name="lastName" size="25"></td>
                </tr>
                <tr>
                    <td>USER NAME</td>
                    <td><input type="text" id="userName" name="userName" size="25"></td>
                </tr>
                <tr>
                    <td>PASS WORD</td>
                    <td><input type="password" id="password" name="password" size="25"></td>
                </tr>
                <tr>
                    <td>EMAIL</td>
                    <td><input type="email" id="email" name="email" size="25"></td>
                </tr>
                <tr>
                    <td>DATE OF BIRTH</td>
                    <td><input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy"></td>
                </tr>
                <tr>
                    <td>GENDER</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>DEPARTMENT</td>
                    <td>
                        <select id="department" name="department">
                            <option value="EEE">EEE</option>
                            <option value="CSE">CSE</option>
                            <option value="ME">ME</option>
                            <option value="CE">CE</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I agree to the terms and conditions</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Register</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
