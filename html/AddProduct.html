<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Task</title>
</head>
<body>
    <fieldset>
        <legend>Add Product</legend>
        <form>
            <table> 
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="Name" name="Name" size="25"></td>    
                </tr>
                <tr>
                    <td>Buying Price</td>
                    <td><input type="text" id="buyingPrice" name="buyingPrice" size="25"></td>
                </tr>
                <tr>
                    <td>Selling Price</td>
                    <td><input type="text" id="sellingPrice" name="sellingPrice" size="25"></td>
                </tr>
            </table>

        </form>
        <hr/>
        <tr>
            <td>
                <input type="checkbox" id="display" name="display">
                <label for="display">Display</label>
            </td>
        </tr>
        <hr/>
        <tr>
            <td>
                <button type="save">Save</button>
            </td>
        </tr>
    </fieldset>
    <script src="validation.js"></script>
<script src="productManagement.js"></script>
</body>
</html>
